# PTFv2 Apache Configuration
# Add these lines to your HTTPS virtual host config, e.g.:
#   /etc/apache2/sites-available/000-default-le-ssl.conf
#
# Paste INSIDE your <VirtualHost *:443> block,
# before the closing </VirtualHost> tag.
#
# Required modules (run once):
#   sudo a2enmod proxy proxy_http proxy_wstunnel
#   sudo systemctl restart apache2
# ──────────────────────────────────────────────────────────────

    # ── PTFv2 Game (port 8080) ──
    ProxyPass /ptf/ws ws://127.0.0.1:8080/ws
    ProxyPassReverse /ptf/ws ws://127.0.0.1:8080/ws
    ProxyPass /ptf/ http://127.0.0.1:8080/
    ProxyPassReverse /ptf/ http://127.0.0.1:8080/

    # ── OPTIONAL: Login/Web App (port 3000) ──
    # Uncomment to route through Apache instead of direct port access
    # ProxyPass /app/ http://127.0.0.1:3000/
    # ProxyPassReverse /app/ http://127.0.0.1:3000/

    # ── OPTIONAL: Charlization Canvas Game (port 4000) ──
    # Uncomment to route through Apache instead of direct port access
    # ProxyPass /canvas/ http://127.0.0.1:4000/
    # ProxyPassReverse /canvas/ http://127.0.0.1:4000/

